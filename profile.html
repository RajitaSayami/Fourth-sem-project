<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
        <img src="bg logo.png" alt="logo" id="logo"> 
    <div class="container">
            <!-- Login Form -->
            <form class="form" id="loginForm">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="pass" font style="font-size: 14px;">Forgot password? <a href="password.html">Click to change password</a></div>
                <p class="switch">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
    </div>
</body>
</html>
